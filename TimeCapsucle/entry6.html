<!DOCTYPE html>
<html lang="en">

<head>
    <meta charest="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>A moment in my Dream</title>
    <link rel="stylesheet" href="https://use.typekit.net/laf6orl.css">
    <style>
        
        * {
            padding: 0;
            margin: 0; 
        } 
        body{
            cursor: url("cursor.png"), auto;
            background-color: black;
        }
        #set-height {
       display: block;
  height:100vh;
}
.hover-trigger {
        position: fixed;
        top: 0;
 
        width: 30px; /* 鼠标可触发的宽度 */
        height: 100vh;
        background-color: transparent; /* 可见但透明 */
        z-index: 9999; /* 使其显示在页面最上层 */
    }
    .hover-trigger.left {
        left: 0; 
    }
    .hover-trigger.right {
        right: 0; 
    }
#v0 {
  position: fixed;
  top: 50%;
  transform: translate(-50%, -50%);
  left: 50%;
  width: 100%;
}
p font-family helvetica {
  font-size: 24px;
}



    </style>
</head>
<body>
  <div class="hover-trigger left" id="hoverTriggerLeft"></div>
        <div class="hover-trigger" id="hoverTriggerRight"></div>
    <div id="set-height"></div>
    <p id="time"></p>
    <video id="v0" tabindex="0" autobuffer="autobuffer" preload="preload">
      <source type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;" src="AMoment.mp4"></source>
    </video>


    
    
<script>
  window.addEventListener('click', function(event) {
            // 获取鼠标当前的横坐标
            var mouseX = event.clientX;
            // 获取屏幕宽度
            var screenWidth = window.innerWidth;

            // 如果鼠标横坐标在屏幕最右边20px范围内，并且点击右键，则跳转到下一个网页
            if (mouseX >= (screenWidth - 30) && event.button === 0) {
                // 跳转到下一个网页
                window.location.href = 'entry9.html';
            }

            // 如果鼠标横坐标在屏幕最左边20px范围内，并且点击左键，则跳转到上一个网页
            if (mouseX <= 30 && event.button === 0) {
                // 跳转到上一个网页
                window.location.href = 'entry5.html';
            }
        });
</script>
<script type="text/javascript">
  var frameNumber = 0, // start video at frame 0
    // lower numbers = faster playback
    playbackConst = 500, 
    // get page height from video duration
    setHeight = document.getElementById("set-height"), 
    // select video element         
    vid = document.getElementById('v0'); 

// dynamically set the page height according to video length
vid.addEventListener('loadedmetadata', function() {
  setHeight.style.width = Math.floor(vid.duration) * playbackConst + "px";
});

// Use requestAnimationFrame for smooth playback
function scrollPlay(){  
  var frameNumber  = window.pageXOffset/playbackConst;
  vid.currentTime  = frameNumber;
  window.requestAnimationFrame(scrollPlay);
}

window.requestAnimationFrame(scrollPlay);
</script>

</body>
</html>
