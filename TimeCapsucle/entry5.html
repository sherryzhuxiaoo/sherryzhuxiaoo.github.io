<!DOCTYPE html>
<html lang="en">

<head>
    <meta charest="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>A music</title>
    <link rel="stylesheet" href="https://use.typekit.net/laf6orl.css">
    <style>
        
        * {
            padding: 0;
            margin: 0; 
        } 

        body{
            background: url("poembac.jpg");
            background-size: cover; 
    background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            cursor: url("cursor.png"), auto;
        }
        .hover-trigger {
        position: fixed;
        top: 0;
 
        width: 30px; /* 鼠标可触发的宽度 */
        height: 100vh;
        background-color: transparent; /* 可见但透明 */
        z-index: 9999; /* 使其显示在页面最上层 */
    }
    .hover-trigger.left {
        left: 0; 
    }
    .hover-trigger.right {
        right: 0; 
    }


.sound {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* 将播放器容器的高度设置为视口的高度，使其垂直居中 */
}

#myAudio{
    display: none;
}

.player{
    position: relative;
}

.control{
    width: 500px;
    height: 180px;
    background: #E72A63;
    border-radius: 15px;
    position: relative;
    box-shadow: 0 20px 20px 5px rgba(132, 132, 132, 0.2);
}

.alarm{
    width: 180px;
    height: 180px;
    border-radius: 50%;
    position:absolute;
    top: -15px;
    left: 20px;
    background: #000;
    transform: scale(1);
    transition: all 0.5s ease;
}
.alarm::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    bottom: 0;
    border-radius: 50%;
    background: url(background2.jpg) no-repeat center center;
    background-size: 100%;
}
.control.active .alarm::before{
    animation: rotateF 3s infinite linear;
}
@keyframes rotateF{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
.alarm::after{
    content: '';
    width: 45px;
    height: 45px;
    background: #000;
    border-radius: 50%;
    z-index: 1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
}
.buts{
    display: flex;
    justify-content:flex-end;
    height: 100%;
    padding: 0 15px;
    align-items: center;
}
.prev,.play,.next{
    width: 65px;
    height: 65px;
    border-radius: 10px;
    background: #000;
    cursor: pointer;
}
.prev:hover,
.play:hover,
.next:hover{
    background-color: #eee;
}
.prev{
    background: url(left.png) no-repeat center center;
    background-size: 80%;
}
.play{
    background: url(stop.png) no-repeat center center;
    background-size: 80%;
}
.next{
    background: url(right.png) no-repeat center center;
    background-size: 80%;
}
.control.active .play{
    background: url(start.png) no-repeat center center;
    background-size: 80%;
}
.info{
    width: 40px;
    height: 40px;
}

        


    </style>
    </head>
    <body>
        <div class="hover-trigger left" id="hoverTriggerLeft"></div>
        <div class="hover-trigger" id="hoverTriggerRight"></div>
        <div class="sound">
            <!--播放器-->
            <audio id="myAudio">
                <source src="music.MP3" type="audio/mpeg">
            </audio>
        <div class="player">
            <div class="info active" id="info">
                <div class="progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="control" id="control">
                <div class="alarm"></div>
                <div class="buts">
                    <div class="prev"></div>
                    <div id="play" class="play"></div>
                    <div class="next"></div>
                </div>
            </div>
        </div>
        </div>
        



    <script>
        window.addEventListener('click', function(event) {
            // 获取鼠标当前的横坐标
            var mouseX = event.clientX;
            // 获取屏幕宽度
            var screenWidth = window.innerWidth;

            // 如果鼠标横坐标在屏幕最右边20px范围内，并且点击右键，则跳转到下一个网页
            if (mouseX >= (screenWidth - 30) && event.button === 0) {
                // 跳转到下一个网页
                window.location.href = 'entry6.html';
            }

            // 如果鼠标横坐标在屏幕最左边20px范围内，并且点击左键，则跳转到上一个网页
            if (mouseX <= 30 && event.button === 0) {
                // 跳转到上一个网页
                window.location.href = 'entry1.html';
            }
        });

        let playBut=document.getElementById("play");
        let myAudio=document.getElementById("myAudio");
        let controlDom=document.getElementById('control');
        let infoBar=document.getElementById('info');
        playBut.addEventListener("click" ,playF);
        function playF(){
            let flag=Array.from(controlDom.classList).some(function(item){
                return item=="active";
            });
            if(flag){
                controlDom.classList.remove('active');
                infoBar.classList.remove('active');
                myAudio.pause();
            }else{
                controlDom.classList.add('active');
                infoBar.classList.add('active');
                myAudio.play();
            }

        }
    </script> 

</body>
</html>
