<!DOCTYPE html>
<html lang="en">

<head>
    <meta charest="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Butterfly in my eyes</title>
    <link rel="stylesheet" href="https://use.typekit.net/laf6orl.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <style>
        
        * {
            padding: 0;
            margin: 0; 
        } 

        body{
            background-color: rgb(3, 24, 45);
            cursor: url("cursor.png"), auto;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hover-trigger {
        cursor: url("cursor2.png"), auto;
        width: 100%;
        position: fixed;
        top: 0;
 
        width: 30px; /* 鼠标可触发的宽度 */
        height: 100vh;
        background-color: transparent; /* 可见但透明 */
        z-index: 9999; /* 使其显示在页面最上层 */
    }
    .hover-trigger.left {
        left: 0; 
    }
    .hover-trigger.right {
        right: 0; 
    }
    
        .gif {

            position: absolute;
            width:90%;
            cursor: pointer;
        }
    
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(190, 0, 0);
            font-size: 24px;
            font-family: "sarina", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-weight: bold;
            text-align: center;
            pointer-events: none; /* 防止文字被点击 */
        }

        



    </style>
    </head>
    <body>
        <div class="hover-trigger left" id="hoverTriggerLeft"></div>
        <div class="hover-trigger right" id="hoverTriggerRight"></div>
    <div id="container">
        <img id="gif1" class="gif" src="gif1.gif" alt="第一个 GIF">
        <img id="gif2" class="gif" src="gif2.gif" alt="第二个 GIF" style="display: none;">
        <img id="gif3" class="gif" src="gif3.gif" alt="第三个 GIF" style="display: none;">
        <img id="gif4" class="gif" src="gif4.gif" alt="第四个 GIF" style="display: none;">
        <div id="text1" class="text">In my Dream</div>
        <div id="text3" class="text"style="display: none;">In my eyes</div>
    </div>

    <script>
        window.addEventListener('click', function(event) {
            // 获取鼠标当前的横坐标
            var mouseX = event.clientX;
            // 获取屏幕宽度
            var screenWidth = window.innerWidth;

            // 如果鼠标横坐标在屏幕最右边20px范围内，并且点击右键，则跳转到下一个网页
            if (mouseX >= (screenWidth - 30) && event.button === 0) {
                // 跳转到下一个网页
                window.location.href = 'entry5.html';
            }

            // 如果鼠标横坐标在屏幕最左边20px范围内，并且点击左键，则跳转到上一个网页
            if (mouseX <= 30 && event.button === 0) {
                // 跳转到上一个网页
                window.location.href = 'entry10.html';
            }
        });

        var gif1 = document.getElementById('gif1');
        var gif3 = document.getElementById('gif3');
        var gif2 = document.getElementById('gif2');
        var gif4 = document.getElementById('gif4');
        var text1 = document.getElementById('text1');
        var text3 = document.getElementById('text3');
    
        gif1.addEventListener('click', function() {
            gif1.style.display = 'none';
            gif2.style.display = 'block';
            text1.style.display = 'none';
        });
        gif2.addEventListener('click', function() {
            gif2.style.display = 'none';
            gif3.style.display = 'block';
            text1.style.display = 'none';
            text3.style.display = 'block';
        });
        gif3.addEventListener('click', function() {
            gif3.style.display = 'none';
            gif4.style.display = 'block';
            text3.style.display = 'none';
        });
        gif4.addEventListener('click', function() {
            gif4.style.display = 'none';
            gif1.style.display = 'block';
            text3.style.display = 'none';
            text1.style.display = 'block';
        });
    </script>


</body>
</html>
