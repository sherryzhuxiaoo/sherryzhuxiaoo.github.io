<!DOCTYPE html>
<html lang="en">

<head>
    <meta charest="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sound in my dream</title>
    <link rel="stylesheet" href="https://use.typekit.net/laf6orl.css">
    <style>
        
        * {
            padding: 0;
            margin: 0; 
        } 

        body{
            background-color: rgb(3, 24, 45);
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction:column;
    
    
        }

        #gif-container {
    display: flex; /* 使用 flexbox 布局 */
    justify-content: center; /* 在水平方向上居中 */
    align-items: center; /* 在垂直方向上居中 */
    position: absolute;
    margin: 0 auto;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
    width: 200px; /* 调整容器宽度 */
}

#gif {
    width: 100%;
    height: auto;
    cursor: pointer;
}

#gif:hover {
    opacity: 0.8; /* 鼠标悬停时降低透明度 */
}

        
footer {
        margin-top: auto; /* 将 footer 元素顶部与父容器底部对齐 */
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 20px; /* 调整底部间距 */
    }

    .button-container {
        margin-right: 20px; /* 调整按钮容器的右边距 */
        margin-left: 20px; /* 调整按钮容器的左边距 */
    }

    .button {
        width: 100px; /* 调整按钮宽度 */
        height: 100px; /* 调整按钮高度 */
        background-image: url('button.png'); /* 设置背景图像 */
        background-size: contain; /* 图像大小自适应按钮 */
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none; /* 移除链接默认样式 */
        color: rgb(190, 0, 0);
        font-family: "sarina", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px; /* 设置文本大小 */
        transition: background-color 0.3s, transform 0.3s; /* 添加过渡效果 */
    }

    .button:hover {
        background-color: rgba(0, 0, 0, 0.1); /* 悬停时更改背景颜色 */
        transform: translateY(-3px); /* 悬停时向上移动按钮 */
    }

    .button:active {
        transform: translateY(1px); /* 点击时向下移动按钮 */
        box-shadow: none; /* 去除阴影效果 */
    }


    </style>
    </head>
    <body>
        <div id="gif-container">
            <img id="gif" src="butterfly.gif" alt="Animated GIF">
            <audio id="audio" src="your-audio.mp3"></audio>
          </div>
   
    <footer>
        <div class="button-container previous">
            <a href="index.html" class="button">
              <div class="change">Back</div>
            </a>
        </div>
        <div class="button-container next">
            <a href="entry10.html" class="button">
              <div class="change">Next</div>
            </a>
        </div>
    </footer>
    <script>
        const gif = document.getElementById('gif');
        const audio = document.getElementById('audio');
        
        let isPlaying = false;
        
        gif.addEventListener('click', function() {
          if (isPlaying) {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
          } else {
            audio.play();
            isPlaying = true;
          }
        });
        </script>



</body>
</html>
