<!DOCTYPE html>
<html lang="en">

<head>
    <meta charest="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sound in my dream</title>
    <link rel="stylesheet" href="https://use.typekit.net/laf6orl.css">
    <style>
        
        * {
            padding: 0;
            margin: 0; 
        } 

        body{
            background: url("poembac.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
    margin: 0;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction:column;
    cursor: url("cursor.png"), auto;
    
    
        }
        .hover-trigger {
        position: fixed;
        top: 0;
 
        width: 30px; /* 鼠标可触发的宽度 */
        height: 100vh;
        background-color: transparent; /* 可见但透明 */
        z-index: 9999; /* 使其显示在页面最上层 */
    }
    .hover-trigger.left {
        left: 0; 
    }
    .hover-trigger.right {
        right: 0; 
    }

        #gif-container {
    display: flex; /* 使用 flexbox 布局 */
    justify-content: center; /* 在水平方向上居中 */
    align-items: center; /* 在垂直方向上居中 */
    position: absolute;
    margin: 0 auto;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
    width: 500px; /* 调整容器宽度 */
}

#gif {
    width: 100%;
    height: auto;
    cursor: pointer;
}

#gif:hover {
    opacity: 0.8; /* 鼠标悬停时降低透明度 */
}

        



    </style>
    </head>
    <body>
        <div class="hover-trigger left" id="hoverTriggerLeft"></div>
        <div class="hover-trigger" id="hoverTriggerRight"></div>
        <div id="gif-container">
            <img id="gif" src="butterfly.gif" alt="Animated GIF">
            <audio id="audio" src="sound.MP3"></audio>
          </div>
   

    <script>
          window.addEventListener('click', function(event) {
            // 获取鼠标当前的横坐标
            var mouseX = event.clientX;
            // 获取屏幕宽度
            var screenWidth = window.innerWidth;

            // 如果鼠标横坐标在屏幕最右边20px范围内，并且点击右键，则跳转到下一个网页
            if (mouseX >= (screenWidth - 30) && event.button === 0) {
                // 跳转到下一个网页
                window.location.href = 'entry10.html';
            }

            // 如果鼠标横坐标在屏幕最左边20px范围内，并且点击左键，则跳转到上一个网页
            if (mouseX <= 30 && event.button === 0) {
                // 跳转到上一个网页
                window.location.href = 'entry6.html';
            }
        });
        const gif = document.getElementById('gif');
        const audio = document.getElementById('audio');
        
        let isPlaying = false;
        
        gif.addEventListener('click', function() {
          if (isPlaying) {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
          } else {
            audio.play();
            isPlaying = true;
          }
        });
        </script>



</body>
</html>
